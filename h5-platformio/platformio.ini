; PlatformIO Project Configuration File
; nanoELS H5 - ESP32-S3 Lathe Controller
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
; Documentation: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nanoels_h5

[env:nanoels_h5]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration
board_build.arduino.memory_type = qio_opi
board_build.arduino.partitions = default.csv
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_upload.maximum_ram_size = 327680

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -DCONFIG_SPIRAM_USE_MALLOC
    -DCONFIG_SPIRAM_SUPPORT=1
    -DCONFIG_SPIRAM_BOOT_INIT=1
    -DCONFIG_SPIRAM_IGNORE_NOTFOUND=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
    -DCONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP=1
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=16384
    -DCONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL=32768
    -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_NOINIT_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_SPEED_80M=1
    -DCONFIG_SPIRAM_SPEED=80
    -DCONFIG_SPIRAM_OCCUPY_HSPI_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_VSPI_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_NO_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_SPI3_HOST=1
    -DCONFIG_SPIRAM_FETCH_INSTRUCTIONS=1
    -DCONFIG_SPIRAM_RODATA=1
    -DCONFIG_SPIRAM_MEMTEST=1
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=16384
    -DCONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL=32768
    -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_NOINIT_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_SPEED_80M=1
    -DCONFIG_SPIRAM_SPEED=80
    -DCONFIG_SPIRAM_CACHE_WORKAROUND=1
    -DCONFIG_SPIRAM_IGNORE_NOTFOUND=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
    -DCONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP=1
    -DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=16384
    -DCONFIG_SPIRAM_MALLOC_RESERVE_INTERNAL=32768
    -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_NOINIT_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_SPEED_80M=1
    -DCONFIG_SPIRAM_SPEED=80
    -DCONFIG_SPIRAM_OCCUPY_HSPI_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_VSPI_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_NO_HOST=1
    -DCONFIG_SPIRAM_OCCUPY_SPI3_HOST=1
    -DCONFIG_SPIRAM_FETCH_INSTRUCTIONS=1
    -DCONFIG_SPIRAM_RODATA=1
    -DCONFIG_SPIRAM_MEMTEST=1

; Dependencies
lib_deps = 
    PS2KeyAdvanced @ ^1.0.6
    WebSockets @ ^2.4.1
    ArduinoJson @ ^6.21.3
    ESP32 Servo @ ^1.1.1

; Upload settings
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Debug configuration
debug_tool = esp-prog
debug_init_break = tbreak setup

; Development environment for debugging
[env:nanoels_h5_debug]
extends = env:nanoels_h5
build_type = debug
build_flags = 
    ${env:nanoels_h5.build_flags}
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_CORE
    -DDEBUG_ESP_WIFI
    -DDEBUG_ESP_HTTP_CLIENT
    -DDEBUG_ESP_HTTP_SERVER
    -DDEBUG_ESP_HTTP_UPDATE
    -DDEBUG_ESP_UPDATER
    -DDEBUG_ESP_OTA
    -DDEBUG_ESP_MDNS
    -DDEBUG_ESP_WEBSOCKETS
    -DDEBUG_ESP_WEBSERVER
    -DDEBUG_ESP_ARDUINOOTA
    -DDEBUG_ESP_ASYNC_TCP
    -DDEBUG_ESP_ASYNC_WEBSERVER
    -DDEBUG_ESP_ASYNC_CLIENT
    -DDEBUG_ESP_ASYNC_TCP
    -DDEBUG_ESP_ASYNC_CALLBACK
    -DDEBUG_ESP_ASYNC_EXCEPTION
    -DDEBUG_ESP_ASYNC_TASK
    -DDEBUG_ESP_ASYNC_HANDLER
    -DDEBUG_ESP_ASYNC_THREAD
    -DDEBUG_ESP_ASYNC_QUEUE
    -DDEBUG_ESP_ASYNC_BUFFER
    -DDEBUG_ESP_ASYNC_STREAM
    -DDEBUG_ESP_ASYNC_RESPONSE
    -DDEBUG_ESP_ASYNC_REQUEST
    -DDEBUG_ESP_ASYNC_PROTOCOL
    -DDEBUG_ESP_ASYNC_MISC
    -DDEBUG_ESP_ASYNC_EXCEPTION
    -DDEBUG_ESP_ASYNC_TASK
    -DDEBUG_ESP_ASYNC_HANDLER
    -DDEBUG_ESP_ASYNC_THREAD
    -DDEBUG_ESP_ASYNC_QUEUE
    -DDEBUG_ESP_ASYNC_BUFFER
    -DDEBUG_ESP_ASYNC_STREAM
    -DDEBUG_ESP_ASYNC_RESPONSE
    -DDEBUG_ESP_ASYNC_REQUEST
    -DDEBUG_ESP_ASYNC_PROTOCOL
    -DDEBUG_ESP_ASYNC_MISC
    -g3
    -O0

; Production environment for release builds
[env:nanoels_h5_release]
extends = env:nanoels_h5
build_type = release
build_flags = 
    ${env:nanoels_h5.build_flags}
    -DNDEBUG
    -O2
    -DCORE_DEBUG_LEVEL=0